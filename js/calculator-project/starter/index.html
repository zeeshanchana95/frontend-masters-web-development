<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    

    <div class="main-container">
        <div class="input-section">
            0
        </div>
        <div class="buttons-container">
            <button class="button double operator">C</button>
            <button class="button btn operator">&leftarrow;</button>
            <button class="button btn operator">&divide;</button>

            <button class="button btn">7</button>
            <button class="button btn">8</button>
            <button class="button btn">9</button>
            <button class="button btn operator">&times;</button>
            
            
            <button class="button btn">4</button>
            <button class="button btn">5</button>
            <button class="button btn">6</button>
            <button class="button btn operator">&minus;</button>

            <button class="button btn">1</button>
            <button class="button btn">2</button>
            <button class="button btn">3</button>
            <button class="button btn operator">&plus;</button>

            <button class="button tripple">0</button>
            <button class="button btn operator">&equals;</button>
        </div>
    </div>
    <script src="./calculator.js"></script>
</body>
</html>
