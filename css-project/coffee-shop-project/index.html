<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <ul>
            <li>
                <a href="#">
                    <img src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png" alt="Coffee Shop Logo">
                </a>
            </li>
            <li class="shop-name">Coffee Masters</li>
        </ul>
    </nav>

    <div class="main-container">
        <div class="row1">
            <div class="items-details container">
                <p class="heading">ITEMS</p>
                <div class="items-table">
                    <div class="each-item-details">
                        <p>1x</p>
                        <div class="item">
                            <p class="item-name">Cappuccino</p>
                            <p class="item-flavor">Lite foam</p>
                        </div>
                        <p class="item-price">$3.35</p>
                    </div>
                    <div class="each-item-details">
                        <p>1x</p>
                        <div class="item">
                            <p class="item-name">Cappuccino</p>
                            <p class="item-flavor">Lite Milk</p>
                            <p class="item-flavor">Double espresso</p>
                        </div>
                        <p class="each-item-price">$3.35</p>
                    </div>
                    <div class="each-item-details">
                        <p>1x</p>
                        <div class="item">
                            <p class="item-name">Cappuccino</p>
                            <p class="item-flavor">Butter</p>
                        </div>
                        <p class="item-price">$3.35</p>
                    </div>
                </div>
            </div>
            <div class="order-container">
                <div class="order-details  container">
                    <p class="heading">NAME</p>
                    <div class="order-group">
                        <label for="order-name" class="order-name-label">Name for Order</label>
                        <input id="order-name" class="order-name-input" placeholder="Ford Perfect" />
                    </div>
                </div>
                <div class="col2row2  container">
                    <p class="heading">PAYMENT</p>
                    <div class="card-number-group">
                        <label for="card-number" class="card-number-label">Card Number</label>
                        <input id="card-number" class="card-number-input" placeholder="1234 5678 9123 4567" />
                    </div>
                    <div class="ccv-number-group">
                        <label for="ccv-number" class="ccv-number-label">CCV Number</label>
                        <input id="ccv-number" class="ccv-number-input" placeholder="001" />
                    </div>
                </div>
            </div>
        </div>

        <div class="row2">
            <div class="item1-price">
                <p>Subtotal:</p>
                <p>$9.65</p>
            </div>
            <div class="item1-price">
                <p>Tax:</p>
                <p>$0.82</p>
            </div>
            <div class="item1-price">
                <p class="total">Total:</p>
                <p>$10.47</p>
            </div>
            <button class="order">Place Order</button>
        </div>
    </div>
</body>
</html>
